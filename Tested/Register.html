                <form action="">
                    <h2>Sign Up</h2>
                    <div class="firstname">
                        <input type="text" >
                        <label placeholder="First Name"></label><br>
                    </div>
                    <div class="lastname">
                        <input type="text" >
                        <label placeholder="Last Name"></label><br>
                    </div>
                    <div class="username">

                    </div>
                    <div class="email">

                    </div>
                    <div class="password">

                        <label placeholder="Password"></label><br>
                    </div>
                    <div class="conf-password">

                    </div>
                    <button type="submit">Sign Up </button><br>
